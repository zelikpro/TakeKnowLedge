    <div class="pro-list">
      <div class="pro-card">
        <h3>👩‍💼 Julie - Experte en marketing</h3>
        <button onclick="startChat('Julie')">Discuter</button>
      </div>
      <div class="pro-card">
        <h3>👨‍💻 Thomas - Développeur web</h3>

        <button onclick="startChat('Claire')">Discuter</button>
      </div>
    </div>

    <div id="chatbox" class="chat-box hidden">
      <h2>Conversation avec <span id="proName"></span></h2>
      <div class="messages">
        <p class="pro">Bonjour, comment puis-je vous aider ?</p>
      </div>
      <input type="text" placeholder="Votre message..." id="userInput">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>
