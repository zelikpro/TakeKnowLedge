<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - TakeKnowLedge</title>
  <link rel="stylesheet" href="inscription.css" />
</head>
<body>
  <div class="register-container">
    <img src="logosansecriture.png" alt="Logo TakeKnowLedge" class="logo" />
    <h1>Créer un compte</h1>

    <form id="registerForm">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="motdepasse">Mot de passe</label>
      <input type="password" id="motdepasse" name="motdepasse" required />

      <label>Catégorie d'âge</label>
      <div class="age-options">
        <label><input type="radio" name="age" value="-16" required /> 11 à 16 ans</label>
        <label><input type="radio" name="age" value="+16" /> +16 ans</label>
      </div>

      <button type="submit">S'inscrire</button>
    </form>

    <p class="retour">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const ageValue = document.querySelector('input[name="age"]:checked').value;

      if (ageValue === "-16") {
        window.location.href = "page-jeunes.html";
      } else {
        window.location.href = "page-adultes.html";
      }
    });
  </script>
</body>
</html>
